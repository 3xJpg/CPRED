<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk RED: GM Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cp-red: #ff3e3e;
      --cp-black: #050505;
      --cp-dark: #121212;
      --cp-yellow: #fcee0a;
      --cp-cyan: #00f0ff;
    }
    body {
      background-color: var(--cp-black);
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, h5, h6, .display-font {
      font-family: 'Orbitron', sans-serif;
    }
    .cp-border {
      border: 1px solid var(--cp-red);
      position: relative;
    }
    .cp-border::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px;
      width: 10px; height: 10px;
      border-top: 2px solid var(--cp-red);
      border-left: 2px solid var(--cp-red);
    }
    .cp-border::after {
      content: '';
      position: absolute;
      bottom: -1px; right: -1px;
      width: 10px; height: 10px;
      border-bottom: 2px solid var(--cp-red);
      border-right: 2px solid var(--cp-red);
    }
    .cp-btn {
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      transition: all 0.2s ease;
    }
    .cp-btn:hover {
      transform: translate(-1px, -1px);
      box-shadow: 2px 2px 0px var(--cp-yellow);
    }
    .cp-btn:active {
      transform: translate(1px, 1px);
      box-shadow: none;
    }
    .glitch-text {
      position: relative;
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 10;
      background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 62, 62, 0.05) 50%, rgba(0,0,0,0) 100%);
      opacity: 0.1;
      background-size: 100% 4px;
      animation: scanline 10s linear infinite;
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }
    @keyframes scanline {
      0% { background-position: 0% 0%; }
      100% { background-position: 0% 100%; }
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--cp-red);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ff6b6b;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@7.8.1",
    "rxjs/operators": "https://esm.sh/rxjs@7.8.1/operators",
    "tslib": "https://esm.sh/tslib@2.6.2",
    "@angular/core": "https://esm.sh/@angular/core@19.0.0",
    "@angular/common": "https://esm.sh/@angular/common@19.0.0",
    "@angular/compiler": "https://esm.sh/@angular/compiler@19.0.0",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@19.0.0",
    "@angular/forms": "https://esm.sh/@angular/forms@19.0.0"
  }
}
</script>
</head>
<body>
  <div class="scanline"></div>
  <app-root></app-root>
</body>
</html>
